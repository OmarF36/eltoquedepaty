<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Media Queries</title>
  <style>
    /* Estilos base - m√≥viles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fce4ec; /* Rosita para m√≥viles */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
    }

    /* Tabletas (m√≠nimo 600px) */
    @media (min-width: 600px) {
      body {
        background-color: #b3e5fc; /* Azul clarito */
      }
    }

    /* Laptops (m√≠nimo 1024px) */
    @media (min-width: 1024px) {
      body {
        background-color: #c8e6c9; /* Verde claro */
      }
    }

    /* Escritorio grande (m√≠nimo 1440px) */
    @media (min-width: 1440px) {
      body {
        background-color: #d1c4e9; /* Morado suave */
      }
    }
  </style>
</head>
<body>

</body>
</html>
