<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar por WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form id="formularioContacto" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center text-gray-800">Reserva tu mesa 🍽️</h2>

    <input type="text" id="nombre" placeholder="Tu nombre" required
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />

    <input type="text" id="personas" placeholder="Número de personas" required
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />

    <label for="mensajeExtra" class="block text-gray-700 font-medium mb-1">Fecha</label>
    <input type="date" id="fecha" required
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />

    <label for="mensajeExtra" class="block text-gray-700 font-medium mb-1">Hora</label>
    <input type="time" id="hora" required
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />



      
      <div>
        <label for="mensajeExtra" class="block text-gray-700 font-medium mb-1">📝 Motivo</label>
        <textarea id="mensajeExtra" placeholder="Celebración de cumpleaños, cita de pareja, reunión familiar, etc."
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 resize-none h-24"></textarea>
      </div>



    <button type="submit" id="btnEnviar"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 disabled:opacity-50">
      Reservar por WhatsApp
    </button>
  </form>

  <script>
    document.getElementById('formularioContacto').addEventListener('submit', function(e) {
      e.preventDefault();

      const btn = document.getElementById('btnEnviar');
      btn.disabled = true;
      btn.textContent = 'Redirigiendo...';

      const nombre = document.getElementById('nombre').value;
      const personas = document.getElementById('personas').value;
      const fechaValor = document.getElementById('fecha').value;
      const horaValor = document.getElementById('hora').value;
      const mensajeExtra = document.getElementById('mensajeExtra').value;

      const meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio",
                    "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];

      const fecha = new Date(fechaValor);
      const dia = fecha.getDate();
      const mes = meses[fecha.getMonth()];
      const anio = fecha.getFullYear();
      const fechaFormateada = `${dia} ${mes} ${anio}`;

      const [hora, minutos] = horaValor.split(':');
      const horaNum = parseInt(hora);
      const ampm = horaNum >= 12 ? 'PM' : 'AM';
      const hora12 = ((horaNum + 11) % 12 + 1);
      const horaFormateada = `${hora12}:${minutos} ${ampm}`;

      const mensaje = 
        `Hola, soy ${nombre}.%0A` +
        `Me gustaría reservar una mesa para ${personas} persona(s).%0A` +
        `📅 Fecha: ${fechaFormateada}%0A` +
        `🕒 Hora: ${horaFormateada}%0A` +
        
      
        (mensajeExtra ? `💬 Motivo: ${mensajeExtra}` : '');

      const numeroTelefono = '5212941016169'; // Cambiá por el número real
      const urlWhatsApp = `https://wa.me/${numeroTelefono}?text=${mensaje}`;

      window.open(urlWhatsApp, '_blank');

      // Reactivar botón después de 3 segundos
      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = 'Reservar por WhatsApp';
      }, 3000);
    });
  </script>

</body>
</html>
